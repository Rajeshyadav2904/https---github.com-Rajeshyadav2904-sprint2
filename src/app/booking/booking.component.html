<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{msg}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="noofticketsbooked"><span class="req">* </span> noofticketsbooked: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="book.noofticketsbooked" name="noofticketsbooked" id="noofticketsbooked"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>
                    <div class="form-group">
                        <label for="userid"><span class="req">* </span>  userid: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="book.userid" name="userid" id=" userid"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="showid"><span class="req">* </span> Showid: </label>
                        <input class="form-control phone " type="text" [(ngModel)]="book.showid" name="showid" id="showid" required
                            placeholder="Enter valid email address" />
                        
                    </div>

                    

                    
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)=" doBooking()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
