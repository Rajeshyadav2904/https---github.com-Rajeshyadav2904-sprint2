<link rel="stylesheet" href="booking.component.css" />
<div style="text-align: center">
  <h1>{{ msg }}</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>
          <legend class="text-center">
            Valid information is
            <span class="req"><small> required*</small></span>
          </legend>

          <div class="form-group">
            <label for="noofticketsbooked"
              ><span class="req">* </span> noofticketsbooked:
            </label>
            <input
              required
              type="number"
              [(ngModel)]="book.noofticketsbooked"
              name="noofticketsbooked"
              id="noofticketsbooked"
              class="form-control phone"
              maxlength="28"
              placeholder=" Enter No of tickets booked..."
            />
            <span
              class="text-danger"
              *ngIf="
                bookingForm.controls['noofticketsbooked'].dirty &&
                bookingForm.hasError('required', 'noofticketsbooked')
              "
              >No of Tickets Booked is required</span
            >
          </div>
          <div class="form-group">
            <label for="userid"
              ><span class="req">* </span> userid:
            </label>
            <input
              required
              type="text"
              [(ngModel)]="book.userid"
              name="userid"
              id=" userid"
              class="form-control phone"
              maxlength="28"
              placeholder="Enter User ID..."
            />
            <span
              class="text-danger"
              *ngIf="
                bookingForm.controls['userid'].dirty &&
                bookingForm.hasError('required', 'userid')
              "
              >User ID is required</span
            >
          </div>
          <div class="form-group">
            <label for="showid"><span class="req">* </span> Showid: </label>
            <input
              class="form-control phone"
              type="number"
              [(ngModel)]="book.showid"
              name="showid"
              id="showid"
              required
              placeholder="Enter Show ID..."
            />
            <span
              class="text-danger"
              *ngIf="
                bookingForm.controls['showid'].dirty &&
                bookingForm.hasError('required', 'showid')
              "
              >Show ID is required</span
            >
          </div>

          <div class="form-group">
            <input
              class="btn btn-success"
              type="submit"
              name="submit_reg"
              value="Register"
              (click)="doBooking()"
            />
          </div>
        </fieldset>
      </form>
      <!-- ends register form -->
      <!-- second for to fiter user-->
    </div>
    <!-- ends col-6 -->
  </div>
</div>
